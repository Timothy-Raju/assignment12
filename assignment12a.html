<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment12a</title>
</head>
<body>
    <p id="output-para"></p>
    <button onclick="getTime();">
        Click me
    </button>
    <button onclick="reset();">
        stop
    </button>

    <script>
        function getTime(){
            let op = document.querySelector('#output-para');
            let date = new Date();
            op.innerHTML = date;
        }
        function reset(){
            let op = document.querySelector('#output-para');
            op.innerHTML = '';
        }

    </script>

</body>
</html>
